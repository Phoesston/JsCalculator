<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>
            Let's Play Rock, Paper, Scissors
        </h1>
    </header>

    <div class="gameAreaHeader">
        <div class="humanScore">
            <h2>Your Score: </h2>
            <h2 id="hScore"></h2>
        </div>
        <div class="rounds">
            <h2>Rounds:</h2>
            <h2 id="currRound">0</h2>
        </div>
        <div class="computerScore">
            <h2>My Score: </h2>
            <h2 id="cScore"></h2>
        </div>
        
    </div>

    <div class="gameArea">

       
       
        <div class="player">
            
            <ul>
                <button id ="rockBtn"><img src="./images/rock.png" alt="Rock"></button>
                <button id ="paperBtn"><img src="./images/paper.png" alt="Paper"></button>
                <button id = "scissorsBtn"><img src="./images/scissors.png" alt="Scissors"></button>
            </ul>
        </div>

        <div class="computerHeader"><h2>My Choice</h2></div>
        <div id="computerChoice" class="computer">
            
        </div>

        <div class="gameStatus">
            <div id="cDivChoice"></div>
            <div id="hDivChoice"></div>

        </div>
        <div id="winner"></div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
